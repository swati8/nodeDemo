
<div class="col-md-3"></div>
<div class="col-md-6" ng-init="myPosts.getPosts()">
    <br/><br/>
    <div>
        <input type="text" class="form form-control" placeholder="Say something...." ng-model="myPosts.content"/><br/>
        <button class="btn btn-primary" style="float: right;" ng-click="myPosts.submitPost()">post </button>
    </div>
    <div style="border: 2px #000;padding-top: 10%" ng-repeat="allPost in myPosts.allPosts">
        {{allPost.content}}
        <i style="float: right;" class="glyphicon glyphicon-heart" ng-click="myPosts.updateFavourite()"></i>
    </div>
</div>

<div class="col-md-3"></div>
